<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@^9.0.14/dist.min.js"></script>
  </head>
  <body>
    <style type="text/css">
      .map-overlay {
        font:
            bold 12px/20px 'Helvetica Neue',
            Arial,
            Helvetica,
            sans-serif;
        position: absolute;
        width: 240px;
        top: 60px;
        left: 9;
        padding: 10px;
    }

    .map-overlay .map-overlay-inner {
        background-color: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        padding: 10px;
        margin-bottom: 10px;
    }

    .map-overlay label {
        display: block;
        margin: 0 0 10px;
    }

    .map-overlay input {
        background-color: transparent;
        display: inline-block;
        width: 100%;
        position: relative;
        margin: 0;
        cursor: ew-resize;
    }

    </style>

    <!-- Load the `mapbox-gl-geocoder` plugin. -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    <div id="map" style="width: 100%; height: 100vh"></div>

    <div class="map-overlay top">
    <div class="map-overlay-inner">
        Gewichtung
        <label>Umspannwerk: <span id="slider-value">100%</span></label>
        <input id="slider" type="range" min="0" max="100" step="10" value="100">
        <label>Stromnetz: <span id="slider-value">0%</span></label>
        <input id="power-slider" type="range" min="0" max="100" step="0" value="0">
        <label>Glasfaser: <span id="slider-value">0%</span></label>
        <input id="power-slider" type="range" min="0" max="100" step="0" value="0">
    </div>
    </div>

    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZmhrIiwiYSI6ImNqczVveGNhdTAzanU0NG12NHF5anN0eG0ifQ.VKTajL9diCZk2afccGfbRw';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/dark-v10',
        zoom: 2,
        projection: 'globe',
        center: [13, 52]
    });

    const slider = document.getElementById('slider');
    const sliderValue = document.getElementById('slider-value');

    map.on('load', () => {
        map.addSource('fused-vector-source', {
            'type': 'vector',
            'tiles': [ // Vector Tile URL that returns mvt (https://docs.mapbox.com/data/tilesets/guides/vector-tiles-standards/)
                'https://www.fused.io/server/v1/realtime-shared/fsh_1HqetymvTpJwiQKxMeXNRB/run/tiles/{z}/{x}/{y}?dtype_out_vector=mvt'
            ],
            'minzoom': 11,
            'maxzoom': 11
        });
        map.addLayer(
            {
                'id': 'fused-vector-layer', // Layer ID
                'type': 'fill',
                'source': 'fused-vector-source', // ID of the tile source created above
                'source-layer': 'udf', // Important! The source-layer name is 'udf' for all Fused vector tiles
                'layout': {
                    'fill-sort-key': ['get', 'dist']
                },
                'paint': {
                    'fill-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'dist'],
                        0,
                        '#F2F12D',
                        500,
                        '#EED322',
                        1000,
                        '#E6B71E',
                        1500,
                        '#DA9C20',
                        2000,
                        '#CA8323',
                        2500,
                        '#B86B25',
                        3000,
                        '#A25626',
                        3500,
                        '#8B4225',
                        4000,
                        '#723122'
                    ],
                    'fill-opacity': 0.75
                },
                maxzoom: 13
            }
        );

        map.addSource('substation', {
            'type': 'vector',
            'tiles': [ // Vector Tile URL that returns mvt (https://docs.mapbox.com/data/tilesets/guides/vector-tiles-standards/)
                'https://www.fused.io/server/v1/realtime-shared/fsh_3r6pfTh58zR6zM5KiiFki3/run/tiles/{z}/{x}/{y}?dtype_out_vector=mvt'
            ],
            'minzoom': 13,
            'maxzoom': 14
        });
        map.addLayer(
            {
                'id': 'substation', // Layer ID
                'type': 'circle',
                'source': 'substation', // ID of the tile source created above
                'source-layer': 'udf', // Important! The source-layer name is 'udf' for all Fused vector tiles
                'layout': {
                    'line-cap': 'round',
                    'line-join': 'round'
                },
                'paint': {
                    'circle-radius': 3,
                    'circle-color': 'Blue'
                }
            }
        );

        slider.addEventListener('input', (e) => {
            // Adjust the layers opacity. layer here is arbitrary - this could
            // be another layer name found in your style or a custom layer
            // added on the fly using `addSource`.
            map.setPaintProperty(
                'fused-vector-layer',
                'fill-color', [
                'interpolate',
                ['linear'],
                  ['get', 'dist'],
                  0, '#F2F12D',
                  500 * (100/e.target.value), '#EED322',
                  1000 * (100/e.target.value), '#E6B71E',
                  1500 * (100/e.target.value), '#DA9C20',
                  2000 * (100/e.target.value), '#CA8323',
                  2500 * (100/e.target.value), '#B86B25',
                  3000 * (100/e.target.value), '#A25626',
                  3500 * (100/e.target.value), '#8B4225',
                  4000 * (100/e.target.value), '#723122']);
            map.setPaintProperty(
              'fused-vector-layer',
              'fill-opacity',
              parseInt(e.target.value, 10) / 100); 

            // Value indicator
            sliderValue.textContent = e.target.value + '%';
        });

        map.addSource('fiber', {
            'type': 'vector',
            'tiles': [ // Vector Tile URL that returns mvt (https://docs.mapbox.com/data/tilesets/guides/vector-tiles-standards/)
                'https://www.fused.io/server/v1/realtime-shared/89e92a90b69cd0fc12e6ae842f475ef896badeaa9dfecafd97ae80720f357c9b/run/tiles/{z}/{x}/{y}?dtype_out_vector=mvt'
            ],
            'minzoom': 13,
            'maxzoom': 14
        });
        map.addLayer(
            {
                'id': 'fiber', // Layer ID
                'type': 'line',
                'source': 'fiber', // ID of the tile source created above
                'source-layer': 'udf', // Important! The source-layer name is 'udf' for all Fused vector tiles
                'layout': {
                    'line-cap': 'round',
                    'line-join': 'round'
                },
                'paint': {
                    'line-opacity': 0.6,
                    'line-color': 'White',
                    'line-width': 2
                }
            }
        );
        map.addSource('grid', {
            'type': 'vector',
            'tiles': [ // Vector Tile URL that returns mvt (https://docs.mapbox.com/data/tilesets/guides/vector-tiles-standards/)
                'https://www.fused.io/server/v1/realtime-shared/3926ad7e407cc90d1d686ab2b0266c9d0fe0b3118793370fcf79324d9886b840/run/tiles/{z}/{x}/{y}?dtype_out_vector=mvt'
            ],
            'minzoom': 13,
            'maxzoom': 14
        });
        map.addLayer(
            {
                'id': 'grid', // Layer ID
                'type': 'line',
                'source': 'grid', // ID of the tile source created above
                'source-layer': 'udf', // Important! The source-layer name is 'udf' for all Fused vector tiles
                'layout': {
                    'line-cap': 'round',
                    'line-join': 'round'
                },
                'paint': {
                    'line-opacity': 0.6,
                    'line-color': 'Red',
                    'line-width': 2
                }
            }
        );


        map.addControl(new mapboxgl.NavigationControl());
        console.log("Navigation control added");

        // Add Geocoder control to the map
        const geocoder = new MapboxGeocoder({
          accessToken: mapboxgl.accessToken,
          mapboxgl: mapboxgl
        });
        map.addControl(geocoder, 'top-left'); // Adding geocoder to top right corner

        geocoder.on('result', (event) => {
          const coordinates = event.result.center;
          map.flyTo({
            center: coordinates,
            zoom: 11
          });
        });
    })
</script>

</body>
</html>
